definitions:
  Empty:
    type: "object"
    title: "Empty Schema"
  Error:
    type: "object"
    properties:
      message:
        type: "string"
    title: "Error Schema"
  PostList:
    type: "object"
    title: "List of posts"
    properties:
      count:
        type: "integer"
      nextOffset:
        type: "string"
      posts:
        type: array
        items:
          $ref: '#/definitions/PostDetails'
  PostDetails:
    type: "object"
    description: |
      Details of a post. The ID of the post is the fractional post time in UTC, cast that to a float & interpret it if need be.
    properties:
      id:
        type: "string"
      timestamp:
        type: "float"
      text:
        type: "string"
      media_link:
        type: "string"
        description: "Not included if no media was submitted"
      like_count:
        type: "integer"
      poster_id:
        type: "string"
      poster_name:
        type: "string"
      poster_icon:
        type: "string"
      current_user_likes:
        type: boolean
  PostAck:
    type: "object"
    title: "Post Acknowledgement"
    properties:
      id:
        type: "string"
  LikeUsers:
    type: array
    title: "List of user ids & names who liked a post"
    items:
      $ref: '#/definitions/LikeUser'
  LikeUser:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
  MediaDestUrl:
    type: object
    properties:
      url:
        type: string
      fields:
        description: |
          Fields required by S3 that must be posted as part of the file upload.
          In Python, this would be requests.post(post["url"], data=post["fields"], files=files)
        type: object
        properties:
          opaque:
            type: string
  NewPost:
    type: object
    properties:
      text:
        type: string
      media_url:
        type: string
      post_fb:
        type: boolean
      post_twitter:
        type: boolean
